<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping List - Debug</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .add-item-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .list-stats {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .shopping-list-container {
            padding: 30px;
            min-height: 200px;
        }

        .list-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        #debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border-left: 4px solid #007bff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> Smart Shopping List</h1>
            <p>Debug Version</p>
        </header>

        <div id="debug">
            Status: <span id="status">Loading...</span>
        </div>

        <div class="add-item-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Add a new item..." maxlength="100">
                <button id="addBtn" class="btn">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
        </div>

        <div class="list-stats">
            <span id="itemCount">0 items</span>
        </div>

        <div class="shopping-list-container">
            <ul id="shoppingList" style="list-style: none;">
                <!-- Items will be dynamically added here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>Your shopping list is empty</p>
                <p>Add some items to get started!</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Script starting...');
        
        class SimpleShoppingList {
            constructor() {
                console.log('Constructor called');
                this.items = [];
                this.itemCounter = 0;
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                console.log('App initialized successfully');
            }

            initializeElements() {
                console.log('Initializing elements...');
                this.itemInput = document.getElementById('itemInput');
                this.addBtn = document.getElementById('addBtn');
                this.shoppingList = document.getElementById('shoppingList');
                this.itemCount = document.getElementById('itemCount');
                this.emptyState = document.getElementById('emptyState');
                this.statusElement = document.getElementById('status');
                
                if (!this.itemInput) console.error('itemInput not found');
                if (!this.addBtn) console.error('addBtn not found');
                
                this.statusElement.textContent = 'Elements found!';
            }

            bindEvents() {
                console.log('Binding events...');
                this.addBtn.addEventListener('click', () => {
                    console.log('Add button clicked');
                    this.addItem();
                });
                
                this.itemInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        console.log('Enter key pressed');
                        this.addItem();
                    }
                });
                
                this.statusElement.textContent = 'Events bound!';
            }

            addItem() {
                console.log('Adding item...');
                const text = this.itemInput.value.trim();
                if (!text) {
                    alert('Please enter an item name');
                    return;
                }

                const item = {
                    id: ++this.itemCounter,
                    text: text,
                    createdAt: new Date()
                };

                this.items.push(item);
                this.itemInput.value = '';
                this.updateDisplay();
                this.itemInput.focus();
                
                console.log('Item added:', item);
                this.statusElement.textContent = `Added: ${text}`;
            }

            updateDisplay() {
                console.log('Updating display, items:', this.items.length);
                this.shoppingList.innerHTML = '';
                
                if (this.items.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.itemCount.textContent = '0 items';
                } else {
                    this.emptyState.style.display = 'none';
                    
                    this.items.forEach((item) => {
                        const li = document.createElement('li');
                        li.className = 'list-item';
                        li.innerHTML = `
                            <div>
                                <strong>${this.escapeHtml(item.text)}</strong>
                                <br><small>Added: ${item.createdAt.toLocaleString()}</small>
                                <button onclick="app.deleteItem(${item.id})" style="float: right; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Delete</button>
                            </div>
                        `;
                        this.shoppingList.appendChild(li);
                    });
                    
                    const count = this.items.length;
                    this.itemCount.textContent = `${count} item${count !== 1 ? 's' : ''}`;
                }
            }

            deleteItem(id) {
                console.log('Deleting item:', id);
                this.items = this.items.filter(item => item.id !== id);
                this.updateDisplay();
                this.statusElement.textContent = `Deleted item #${id}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Global variable for easy debugging
        let app;

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing app...');
            try {
                app = new SimpleShoppingList();
                document.getElementById('status').textContent = 'App ready!';
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        });

        console.log('Script loaded');
    </script>
</body>
</html>
